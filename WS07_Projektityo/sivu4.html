<!DOCTYPE html>
<html lang="fi">
  <head>
    <!--perus tiedot ja linkit bootstrappiin-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yhteystiedot</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar alkaa -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Etusivu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sivu2.html">Musiikki</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sivu3.html">Videopeli</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sivu4.html">Yhteystiedot</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar loppuu -->

    <main class="container" style="padding-top: 70px">
      <!-- Oikea content alkaa -->
      <div class="container my-5">
        <h1>Ota yhteyttä</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nimi</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Kirjoita nimesi"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Sähköposti</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Kirjoita sähköpostisi"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Viesti</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Kirjoita viestisi"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Lähetä</button>
        </form>

        <!-- Suora sähköposti tekstinä -->
        <p class="mt-3">
          Tai suoraan sähköpostilla: erno.tyrylahti [at] student.laurea.fi
        </p>
      </div>

      <!-- Sivunvaihto nappi -->
      <div class="text-center mt-5 mb-4">
        <a href="index.html" class="btn btn-primary btn-md btn-hover">
          &larr; Takaisin alkuun
        </a>
      </div>
      <!-- Oikea content loppuu -->
    </main>

    <!--footteri ja vielä scripti loppuun-->
    <footer class="bg-dark text-white text-center p-3">
      <p class="mb-0">
        &copy; 2025 Erno Tyrylahti. Kaikki oikeudet pidätetään.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
